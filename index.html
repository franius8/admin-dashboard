                Dashboard
        </div>
        <div class="sidebarcontentdiv">
            <div class="sidebarcontent">
                <img class="sidebaricon" alt="icon" src="icons/home.svg"></img>Home
            </div>
            <div class="sidebarcontent">
                <img class="sidebaricon" alt="icon" src="icons/profile.svg"></img>Profile

            <div class="sidebarcontent">

                <img src="icons/settings.svg" alt="icon" class="sidebaricon"></img>Settings

            <div class="sidebarcontent">

        </div>

                </div>
                <div class="right">                
                    <button type="button">

                    </button>
                    <button type="button">
                        Upload

                    <button type="button">                    
                        Share
